<!DOCTYPE html>
<html lang="en-US">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" /><link href="css/style.css" rel="stylesheet">



  <title>Conversion Tool</title>
</head>
<body>
    <h1>Conversion Tool</h1>

  <div class="container">
    <div class="row">
      <div class="col-6">
  <form id="conversion_to_centimeter" class="text-align-center">
    <div>
      <label for="inch" >Enter amount of inches: </label>
      <p>
          <input name="inch" id="inch" type="number"/>
        </p>
    </div>

      <div>
        <label for="conversion_option"></label>
        <select class = "col-6" name="conversion_option" id="conversion_option">
          <option value="centimetersInInch">Inches To Centimeters</option>
        </select>
      </div>
      <div>
          <p class="text-align-center">
              <input type="submit" value="Calculate" />
        </p>
    </div>
    <p class = "col-4">Conversion Total: <span id="total"></span
        ></p>
  </form>
</div>


<div class="col-6">
        <form id="conversion_to_inches" class="text-align-center">
                <div>
                  <label for="cent">Enter amount of centimeters:</label>
                  <p>
                      <input name="cent" id="cent" type="number"/>
                  </p>
                </div>

                  <div>
                    <label for="conversion_option2"></label>
                    <select class = "col-6" name="conversion_option2" id="conversion_option2">
                      <option value="inchesInCm">Centimeters To Inches</option>
                    </select>
                  </div>

                  <div>
                      <p class="text-align-center">
                      <input type="submit" value="Calculate" />
                    </p>
                </div>

                <p class = "col-4">Conversion Total: <span id="total1"></span>
                </p>
              </form>
            </div>
    </div>


        </div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/javaScript.js"></script>
  
  </body>
</html>
